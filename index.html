<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanda Tangan Formulir</title>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            background-color: #f4f4f9; 
        }
        .canvas-container { 
            border: 2px dashed #ccc; 
            background-color: #fff; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            /* Penting untuk HP agar layar tidak ikut tergeser (scroll) saat mencoret TTD */
            touch-action: none; 
        }
        canvas { 
            width: 100%; 
            max-width: 400px; 
            height: 200px; 
        }
        .btn-group { 
            display: flex; 
            gap: 10px; 
        }
        button { 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 14px;
        }
        .btn-clear { background-color: #ff4d4f; color: white; }
        .btn-submit { background-color: #1890ff; color: white; }
        .btn-submit:disabled { background-color: #91caff; cursor: not-allowed; }
    </style>
</head>
<body>

    <h2>Tanda Tangan Di Sini</h2>
    <p style="text-align: center; font-size: 14px; color: #666;">
        Silakan buat tanda tangan Anda di dalam kotak, lalu klik "Lanjut ke Form".
    </p>

    <div class="canvas-container">
        <canvas id="canvas" width="400" height="200"></canvas>
    </div>

    <div class="btn-group">
        <button class="btn-clear" onclick="hapusTTD()">Ulangi</button>
        <button class="btn-submit" onclick="prosesTTD()" id="btnSubmit">Lanjut ke Form</button>
    </div>

    <script>
        // 1. Setup Canvas TTD
        const canvas = document.getElementById('canvas');
        const signaturePad = new SignaturePad(canvas, {
            penColor: "black"
        });

        // Fungsi menghapus coretan
        function hapusTTD() {
            signaturePad.clear();
        }

        // Fungsi memproses TTD saat tombol diklik
        async function prosesTTD() {
            if (signaturePad.isEmpty()) {
                alert("Silakan tanda tangan terlebih dahulu!");
                return;
            }

            // Ubah teks tombol agar pengguna tahu sistem sedang memproses
            const btnSubmit = document.getElementById('btnSubmit');
            btnSubmit.innerText = "Memproses...";
            btnSubmit.disabled = true;

            try {
                // 2. Ambil gambar dari canvas dan buang kode depan base64-nya
                const dataURI = signaturePad.toDataURL("image/png");
                const base64Data = dataURI.split(',')[1];

                // 3. Persiapkan Upload ke ImgBB
                const apiKeyImgBB = '41d2837eb338261290d78f740e3e991a'; // <--- GANTI BAGIAN INI
                const formData = new FormData();
                formData.append('image', base64Data);

                // Eksekusi Upload
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${apiKeyImgBB}`, {
                    method: 'POST',
                    body: formData
                });
                const hasil = await response.json();
                
                // Jika upload berhasil
                if (hasil.success) {
                    const urlGambarTTD = hasil.data.url;

                    // 4. Siapkan Link Pre-filled Google Form
                    // <--- GANTI LINK DI BAWAH SESUAI LINK PRE-FILLED GOOGLE FORM KAMU
                    // Pastikan link berakhiran sama persis sebelum tanda sama dengan (=)
                    const linkGoogleForm = "Get pre-filled linkhttps://docs.google.com/forms/d/e/1FAIpQLSex5_JSZgPlxgwLnoemYllqg10cyv_P8DLgqr11pYAGZmN3yQ/viewform?usp=pp_url=";
                    
                    // Lempar pengguna ke Google Form beserta URL gambarnya
                    window.location.href = linkGoogleForm + encodeURIComponent(urlGambarTTD);
                } else {
                    alert("Gagal mengupload tanda tangan. Coba lagi.");
                    btnSubmit.innerText = "Lanjut ke Form";
                    btnSubmit.disabled = false;
                }

            } catch (error) {
                alert("Terjadi kesalahan jaringan.");
                btnSubmit.innerText = "Lanjut ke Form";
                btnSubmit.disabled = false;
            }
        }
    </script>
</body>
</html>
