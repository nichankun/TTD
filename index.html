<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanda Tangan Formulir</title>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            background-color: #f4f4f9; 
        }
        .canvas-container { 
            border: 2px dashed #ccc; 
            background-color: #fff; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            touch-action: none; 
        }
        canvas { 
            width: 100%; 
            max-width: 400px; 
            height: 200px; 
        }
        .btn-group { 
            display: flex; 
            gap: 10px; 
        }
        button { 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 14px;
        }
        .btn-clear { background-color: #ff4d4f; color: white; }
        .btn-submit { background-color: #1890ff; color: white; }
        .btn-submit:disabled { background-color: #91caff; cursor: not-allowed; }
    </style>
</head>
<body>

    <h2>Tanda Tangan Di Sini</h2>
    <p style="text-align: center; font-size: 14px; color: #666;">
        Silakan buat tanda tangan Anda di dalam kotak, lalu klik "Lanjut ke Form".
    </p>

    <div class="canvas-container">
        <canvas id="canvas" width="400" height="200"></canvas>
    </div>

    <div class="btn-group">
        <button class="btn-clear" onclick="hapusTTD()">Ulangi</button>
        <button class="btn-submit" onclick="prosesTTD()" id="btnSubmit">Lanjut ke Form</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const signaturePad = new SignaturePad(canvas, {
            penColor: "black"
        });

        function hapusTTD() {
            signaturePad.clear();
        }

        async function prosesTTD() {
            if (signaturePad.isEmpty()) {
                alert("Silakan tanda tangan terlebih dahulu!");
                return;
            }

            const btnSubmit = document.getElementById('btnSubmit');
            btnSubmit.innerText = "Mengupload ke Drive...";
            btnSubmit.disabled = true;

            try {
                const dataURI = signaturePad.toDataURL("image/png");
                const base64Data = dataURI.split(',')[1];

                const scriptURL = 'https://script.google.com/macros/s/AKfycbxm3xF24cPzlX1MxKqplhhVv8pNEKu1OtvfqjlJ2MiFg-1kThGUOt9YG7zM-TfF97lhzw/exec'; 

                // Kirim data menggunakan mode no-cors untuk bypass blokiran browser
                await fetch(scriptURL, {
                    method: 'POST',
                    mode: 'no-cors', // <--- INI BAGIAN YANG SAYA TAMBAHKAN KEMBALI
                    headers: { 
                        'Content-Type': 'text/plain' 
                    },
                    body: JSON.stringify({ image: base64Data })
                });

                // Tunggu 3 detik agar Google Drive selesai memproses gambar, lalu pindah halaman
                setTimeout(() => {
                    const linkGoogleForm = "https://docs.google.com/forms/d/e/1FAIpQLSczR-zF0K9C_f_eVO1QHZFo4pJtHtgCgL3Dqk1Sm_4xWqc_Lg/viewform?usp=pp_url&entry.2010947988=";
                    window.location.href = linkGoogleForm + encodeURIComponent("File Tersimpan di Google Drive");
                }, 3000);

            } catch (error) {
                console.error("Error Detail:", error);
                alert("Gagal mengupload. Pastikan internet Anda stabil.");
                btnSubmit.innerText = "Lanjut ke Form";
                btnSubmit.disabled = false;
            }
        }
    </script>
</body>
</html>
